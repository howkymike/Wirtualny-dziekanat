# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup PostgreSQL
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        # Version of PostgreSQL to use
        postgresql version: 13.2 # optional, default is latest
        # POSTGRES_DB - name for the default database that is created
        postgresql db: dziekanat
        # POSTGRES_USER - create the specified user with superuser power
        postgresql user: postgres 
        # POSTGRES_PASSWORD - superuser password
        postgresql password: admin
    - name: Check Postgres
      run: |
        sleep 10s
        PGPASSWORD=admin psql -U postgres -d dziekanat -h localhost -c "SELECT version()"
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      working-directory: ./server
      run: chmod +x gradlew
    - name: Build with Gradle
      working-directory: ./server
      run: ./gradlew build
      
  buildfront:
          
    runs-on: ubuntu-latest

    steps:

      # 1: setup node
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      # 2: Checkout repository in the CWD
      - name: Checkout repository
        uses: actions/checkout@v2

      # 3: install NPM dependencies
      - name: Install dependencies
        run: cd ${{ github.workspace }}/client && npm install
      
      # 4: run test command
      - name: Run test command
        run: cd ${{ github.workspace }}/client && npm run test

  builde2e:

    runs-on: ubuntu-latest

    steps:

      #setup codeceptjs
      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
        
      # 2: Checkout repository in the CWD
      - name: Checkout repository
        uses: actions/checkout@v2
        # 3: install NPM dependencies
      - name: Install dependencies
        run: cd ${{ github.workspace }}/client && npm install

      # 4: start app
      - name: start app
        run: cd ${{ github.workspace }}/client && npm start
      - uses: actions/checkout@v2
      - name: Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
        # Version of PostgreSQL to use
          postgresql version: 13.2 # optional, default is latest
        # POSTGRES_DB - name for the default database that is created
          postgresql db: dziekanat
        # POSTGRES_USER - create the specified user with superuser power
          postgresql user: postgres 
        # POSTGRES_PASSWORD - superuser password
          postgresql password: admin
      - name: Check Postgres
        run: |
          sleep 10s
          PGPASSWORD=admin psql -U postgres -d dziekanat -h localhost -c "SELECT version()"
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        working-directory: ./server
        run: chmod +x gradlew
      - name: Build with Gradle
        working-directory: ./server
        run: ./gradlew build
      # 3: install NPM dependencies
      - name: Install dependencies for e2e tests
        run: cd ${{ github.workspace }}/tests/e2e && npm install
      # 4: Install Playwright
      - name: Playwright
        run: cd ${{ github.workspace }}/tests/e2e && npm install codeceptjs playwright --save  
      # 4: run test command
      - name: Run test command
        run: cd ${{ github.workspace }}/tests/e2e && npx codeceptjs run --steps
